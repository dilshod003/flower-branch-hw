<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-6.7.1-web/css/all.css" />
    <link rel="stylesheet" href="./output.css" />
    <title>Flowers</title>
  </head>
  <body>
    <!-- Kembang Flower Mantap -->
    <section
      class="p-[14px] flex flex-col-reverse md:flex-row md:p-0 md:gap-[70px] max-w-[1200px] m-auto"
    >
      <img
        src="./img/header-kaktus-flower.png"
        alt=""
        class="mt-[30px] md:mt-0"
      />

      <!-- section header -->
      <section class="all_header_section">
        <div
          class="header flex items-center justify-between mb-[20px] md:justify-end md:gap-[40px] md:pt-[22px]"
        >
          <div class="header-info flex gap-[20px] text-[#333333] md:gap-[30px]">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="header_btn flex gap-[20px]">
            <button class="text-[#156963]">Sign Up</button>
            <button class="bg-[#156963] text-[#fff] px-[25px] py-[5px]">
              Sign In
            </button>
          </div>
        </div>

        <!-- section Kembang Flower Mantap -->
        <div
          class="kembang_flower flex flex-col gap-[20px] mt-[50px] text-center md:text-start md:mt-[80px]"
        >
          <h1
            class="text-[#156963] text-[30px] font-[500] md:text-[38px] lg:text-[68px]"
          >
            Kembang <br class="hidden lg:block" />
            Flower Mantap
          </h1>
          <p class="text-[14px] text-[#2C1500] md:text-[18px] md:leading-8">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s,
          </p>
        </div>

        <!-- header btn footer -->
        <div
          class="footer_btn flex gap-[30px] items-center justify-end mt-[30px] md:gap-[50px] md:mt-[150px]"
        >
          <div class="btn_left text-[#333333] px-[25px] py-[15px]">
            <button class="flex flex-col gap-1">
              <span class="md:text-[22px]"
                ><i class="fa-solid fa-arrow-left"></i> Previous</span
              >
              <span class="text-[#156963] text-[22px] md:text-[32px]"
                >Kaktus Plant</span
              >
            </button>
          </div>
          <div class="btn_left bg-[#156963] py-[15px] px-[30px] md:py-[25px]">
            <button class="flex flex-col gap-1">
              <span class="text-[#F2F2F2] lg:text-[22px]"
                >Next <i class="fa-solid fa-arrow-right"></i
              ></span>
              <span class="text-[#fff] text-[22px] lg:text-[32px]"
                >Rahasia Plant</span
              >
            </button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
